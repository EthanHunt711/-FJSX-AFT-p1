<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A responsive dashboard with flexible widgits and more">
    <title>Ali's Dashboard</title>
    <meta name="description" content="The main page for the dashboard including all relevant data">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/quickLinks.css">
    <link rel="stylesheet" href="./style/todayWeather.css">
    <script src="https://kit.fontawesome.com/902fe4d1cd.js" crossorigin="anonymous"></script>
</head>
<body id="body">
    <header>
        <div class="dateTimeSummary">
            <div class="timeDispaly"></div>
            <div class="dateDispaly"></div>
        </div>
    </header>
    <main>
        <div class="titleText">
            <h1 id="dashTitle">Ali's Dashboard</h1>
        </div>
        <div class="tileSection">
            <div class="mainTiles">
                <div class="tileSlider">
                    <section class="quickLink">
                        <h2 class="tileTitleText">Snabblänkar</h2>
                        <div class="links">
                            <ul class="linkList">
                                <li class="linkListElemet">
                                    <div class="insideDiv">
                                        <a class="favIcon" href="https://www.google.com/"><img src="./icons/links/icons8-google.svg" alt="Google Icon"></a>
                                        <a class="favText" href="https://www.google.com/">Google</a>
                                        <div class="deleteIcon"><i class="fa-solid fa-circle-minus"></i></div>
                                    </div>
                                </li>
                                <li class="linkListElemet">
                                    <div class="insideDiv">
                                        <a class="favIcon" href="https://www.github.com/"><img src="./icons/links/icons8-github.svg" alt="Google Icon"></a>
                                        <a class="favText" href="https://www.github.com/">GitHub</a>
                                        <div class="deleteIcon"><i class="fa-solid fa-circle-minus"></i></div>
                                    </div>
                                </li>
                                <li class="linkListElemet">
                                    <div class="insideDiv">
                                        <a class="favIcon" href="https://www.notion.so/"><img src="./icons/links/icons8-notion.svg" alt="Google Icon"></a>
                                        <a class="favText" href="https://www.notion.so/">Notion</a>
                                        <div class="deleteIcon"><i class="fa-solid fa-circle-minus"></i></div>
                                    </div>
                                </li>
                                <li class="linkListElemet">
                                    <div class="insideDiv">
                                        <a class="favIcon" href="https://www.linkedin.com/"><img src="./icons/links/icons8-linkedin.svg" alt="Google Icon"></a>
                                        <a class="favText" href="https://www.linkedin.com/">LinkedIn</a>
                                        <div class="deleteIcon"><i class="fa-solid fa-circle-minus"></i></div>
                                    </div>
                                </li>
                            </ul>
                            <div class="addLink">
                                <i class="fa-solid fa-circle-plus"></i>
                                <a href="#">Lägg till länk</a>
                            </div>
                        </div>
                    </section>
                    <section class="todayWeather">
                        <h2 class="tileTitleText">Dagensväder</h2>
                        <ul class="weatherTiles">
                            <li class="weatherTile">
                                <div class="weatherIcon"><img src="./icons/weather/icons8-sunny-80.png" alt="sunny"></div>
                                <div class="weatherDetails">
                                    <div class="showDayName">Idag</div>
                                    <div class="showWeatherDetails">
                                        <div class="temperature">-2°C</div>
                                        <div class="details">solig</div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </section>
                    <section class="miscTile">
                        <h2 class="tileTitleText">Dagens agenda</h2>
                    </section>
                    <section class="noteBook">
                        <h2 class="tileTitleText">Anteckningar</h2>
                    </section>
                    
                </div>
                <div class="controls">
                    <span class="leftArrow"><i class="fa-solid fa-angles-left"></i></span>
                    <span class="rightArrow"><i class="fa-solid fa-angles-right"></i></span>
                    <ul>
                        <li class="selected"></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="changeBackgound">
            <button id="backgoundReloadBtn"><i class="fa-solid fa-rotate-right"></i> &nbsp; slumpa ny bakgrund</button>
        </div>
    </footer>

    <script src="./script/main.js"></script>
    <script src="./script/quickLinks.js"></script>
    <script src="./script/todayWeather.js"></script>
    <script src="./script/toDoList.js"></script>
    <script src="./script/noteBook.js"></script>
</body>
</html>
