<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A responsive dashboard with flexible widgits and more">
    <title>Ali's Dashboard</title>
    <meta name="description" content="The main page for the dashboard including all relevant data">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/quickLinks.css">
    <link rel="stylesheet" href="./style/todayWeather.css">
    <link rel="stylesheet" href="./style/toDoList.css">
    <link rel="stylesheet" href="./style/noteBook.css">
    <script src="https://kit.fontawesome.com/902fe4d1cd.js" crossorigin="anonymous"></script>
</head>
<body id="body">
    <header>
        <div class="dateTimeSummary">
            <div class="timeDispaly"></div>
            <div class="dateDispaly"></div>
        </div>
    </header>
    <main>
        <div class="titleText">
            <h1 id="dashTitle">Ali's Dashboard</h1>
            <button id="profileBtn"><i class="fa-solid fa-user-pen"></i></button>
            <input id="proflieName" class="profileName" type="text" placeholder="Användarnamn">
            <button id="setProfileNameBtn"><i class="fa-solid fa-square-check"></i></button> 
        </div>
        <div class="tileSection">
            <div class="mainTiles">
                <div class="tileSlider">
                    <section class="quickLink">
                        <h2 class="tileTitleText">Snabblänkar</h2>
                        <div class="links">
                            <ul class="linkList">
                                <li class="linkListElemet" id="insideDiv1">
                                    <div class="insideDiv">
                                        <a class="favIcon" href="https://www.google.com/"><img src="./icons/links/icons8-google.svg" alt="Google Icon"></a>
                                        <a class="favText" href="https://www.google.com/">Google</a>
                                        <button class="deleteIcon" id="insideDiv1Del"><i class="fa-solid fa-circle-minus"></i></button>
                                    </div>
                                </li>
                                <li class="linkListElemet" id="insideDiv2">
                                    <div class="insideDiv">
                                        <a class="favIcon" href="https://www.github.com/"><img src="./icons/links/icons8-github.svg" alt="Google Icon"></a>
                                        <a class="favText" href="https://www.github.com/">GitHub</a>
                                        <button class="deleteIcon" id="insideDiv2Del"><i class="fa-solid fa-circle-minus"></i></button>
                                    </div>
                                </li>
                                <li class="linkListElemet" id="insideDiv3">
                                    <div class="insideDiv">
                                        <a class="favIcon" href="https://www.notion.so/"><img src="./icons/links/icons8-notion.svg" alt="Google Icon"></a>
                                        <a class="favText" href="https://www.notion.so/">Notion</a>
                                        <button class="deleteIcon" id="insideDiv3Del"><i class="fa-solid fa-circle-minus"></i></button>
                                    </div>
                                </li>
                                <li class="linkListElemet" id="insideDiv4">
                                    <div class="insideDiv">
                                        <a class="favIcon" href="https://www.linkedin.com/"><img src="./icons/links/icons8-linkedin.svg" alt="Google Icon"></a>
                                        <a class="favText" href="https://www.linkedin.com/">LinkedIn</a>
                                        <button class="deleteIcon" id="insideDiv4Del"><i class="fa-solid fa-circle-minus"></i></button>
                                    </div>
                                </li>
                            </ul>
                            <div class="addLink">
                                <button class="addLinkBtn" id="onPageAddBtn"><i class="fa-solid fa-circle-plus"></i></button>
                                <p>Lägg till länk</p>
                            </div>
                            <div class="inputForm">
                                <div class="popupWindow">
                                    <img src="./icons/links/closepng.png" alt="close button" class="closeBtn" id="closeBtnIcon">
                                    <img src="./icons/links/linkpng.png" alt="link">
                                    <input type="text" placeholder="Google" id="linkName">
                                    <input type="url" placeholder="https://www.google.com/" id="linkAddress">
                                    <div class="addLink">
                                        <button class="addLinkBtn" onclick="addQuickLink()"><i class="fa-solid fa-circle-plus"></i></button>
                                        <p>Lägg till länk</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="todayWeather">
                        <h2 class="tileTitleText">Dagensväder</h2>
                        <ul class="weatherTiles">
                        </ul>
                    </section>
                    <section class="miscTile">
                        <h2 class="tileTitleText">Dagens agenda</h2>
                        <table class="agendaList">
                            
                        </table>
                        <button type="button" id="onPageFormBtn">Lägg till</button>
                        <div class="inputAgenda">
                            <form>
                                <label for="date">tid: </label>
                                <input type="time" name="date" id="date" placeholder="12:40">
                                <label for="priority">prioritiet: </label>
                                <select name="priority" id="priority" required>
                                    <option selected="selected"></option>
                                    <option>hög</option>
                                    <option>medel</option>
                                    <option>låg</option>
                                </select>
                                <label for="toDo">Ämne: </label>
                                <input type="text" name="toDo" id="toDo" placeholder="ring ekonomibyrå" required>
                                
                            </form>
                            <button type="button" id="offPageFormBtn">Lägg till</button>
                        </div>
                        
                    </section>
                    <section class="noteBook">
                        <h2 class="tileTitleText">Anteckningar</h2>
                        <textarea name="notebookText" id="notebookText" cols="30" rows="10" placeholder="Skriv dina anteckningar här ..."></textarea>
                    </section>
                    
                </div>
                <div class="controls">
                    <span class="leftArrow"><i class="fa-solid fa-angles-left"></i></span>
                    <span class="rightArrow"><i class="fa-solid fa-angles-right"></i></span>
                    <ul>
                        <li class="selected"></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="changeBackgound">
            <button id="backgoundReloadBtn"><i class="fa-solid fa-rotate-right"></i> &nbsp; slumpa ny bakgrund</button>
        </div>
    </footer>

    <script src="./script/main.js"></script>
    <script src="./script/quickLinks.js"></script>
    <script src="./script/todayWeather.js"></script>
    <script src="./script/toDoList.js"></script>
    <script src="./script/noteBook.js"></script>
</body>
</html>
